<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Quote Search</title>
</head>
<body>
    <div class="container container-sm container-md container-lg">
        <br><br>
        <h2 class="text-center" style="color: purple;">Search Quotes</h2>
        <br><br>
        {% if quotes %}
            {% for quote in  quotes%}
                <ul>
                    <li>{{quote.quote}} -<b>by <i>{{quote.name}}</i></b></li>
                </ul>
            {% endfor %}
        {% else %}
            <p>No results found.</p>
        {% endif %}

        <a href="{% url 'quotes:all_quotes' %}" class="btn btn-primary">All Quotes</a>
        <br><br>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
